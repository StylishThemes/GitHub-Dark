      matrix:
        os: [macOS-latest, ubuntu-latest, windows-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: ğŸ§² Checkout Repo
        uses: actions/checkout@v1

      - name: ğŸ› ï¸ Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: "12.x"

      - name: ğŸ—œï¸ Install Dependencies
        run: npm install

      - name: âš™ï¸ Run Tests
        run: npm test
