	body {

	.highlight { border: #555 1px solid; text-align: left; height: 350px; overflow-y: auto; font-size: 10px; }
	.highlight table { width: 100%; }
	.highlight table.file-code, .highlight table.file-code td { line-height: 0; border-collapse: collapse; }
	pre { padding: 0 5px; font-family: Consolas, "Liberation Mono", Menlo, Courier, monospace; }
	.popup { display: none; }
	.popup:checked ~ .highlight {
		box-sizing: border-box;
		position: fixed;
		height: calc(100% - 40px);
		top: 20px;
		bottom: 20px;
		left: 20px;
		right: 20px;
		padding: 20px 40px;
		font-size: 14px;
	}

	/*====================================================
	 CODE COPIED FROM GITHUB-DARK.CSS for diff rendering
	======================================================*/
	.gist .highlight tr span.gu {
		color:#a1882b !important;
	}
	/* diff highlighting (no syntax highlight) */
	/* main diff text color */
	.diff-line-pre {
		color: #ccc !important;
	}
	.highlight .gc td {
		border-top: 1px solid #333 !important;
		border-bottom: 1px solid #333 !important;
	}
	#header-wrapper, .menu li + li {
		border-bottom: 1px solid #333 !important;
	}
	.js-release-form .drag-and-drop {
		border-top: none !important;
	}
	/* light grey - breaks in diff (with line numbers) */
	.highlight .gc td, .highlight .gc pre, .gist .highlight tr .gu, .highlight tr .gh {
		background: #222 !important;
		color: #888 !important;
	}
	/* git diff line additions (dark green) */
	.highlight tr.gi, .highlight tr .gi, .highlight tr .gi pre, .gi .diff-line-code, .gi .diff-line-code pre,
	.markdown-body ins, .markdown-body ins > *, .markdown-body .added {
		background: #030 !important;
		border-color: #080 !important;
	}
	/* git diff line deletions (dark red) */
	.highlight tr.gd, .highlight tr .gd, .gd .diff-line-code, .gd .diff-line-code pre,
	.markdown-body .removed {
		background: #400 !important;
		border-color: #800 !important;
	}
	/* moved diff - yellow */
	.markdown-body li.added.moved {
		background: #440 !important;
		border-color: #880 !important;
	}
	/* git diff inline additions (green) */
	.highlight tr.gi, .highlight tr .gi {
		color:#589819 !important;
	}
	.highlight tr.gi .x, .highlight tr .gi .x {
		background: #252 !important;
		color: #eee !important;
	}
	/* git diff inline deletions (red) */
	.highlight tr.gd, .highlight tr .gd {
		color: #d22323 !important;
	}
	.highlight tr.gd .x, .highlight tr .gd .x {
		background: #622 !important;
		color: #eee !important;
	}
	/* git diff line numbers (med green) */
	.gi .diff-line-num {
		background: #020 !important;
		border-color: #040 !important;
	}
	/* git diff line deletions (med red) */
	.gd .diff-line-num {
		background: #300 !important;
		border-color: #500 !important;
	}

	/* Gist styles from github-dark.css; slightly tweaked to match GitHub */
	.highlight .file-diff-line:hover td {
		background: linear-gradient(to bottom, #282828, #181818) !important;
		border-color: #333 !important;
	}
	.gist pre {
		white-space: nowrap;
	}
	.gist .line-number, .gist .line, .gist pre {
		padding: 0 !important;
		margin: 0 !important;
		line-height: 1.2em !important;
	}
	.gist td {
		vertical-align: top;
		text-indent: 12px !important;
	}
	.gist span.line-number, .highlight span.gh, .highlight span.gu, .highlight span.gi, .highlight span.gd {
		display: block !important;
		padding: 0 !important;
	}
	</style>

	<!-- jQuery -->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

	<script>
	$(function(){
		var t,
			$links = $('link[title]'),
			$select = $('select'),
			theme = "GitHub Dark",
			ls = false,
			selectTheme = function(theme){
				$links.prop('disabled', true);
				$links.filter('[title="' + theme + '"]').prop('disabled', false);
			};
		// https://gist.github.com/paulirish/5558557
		if ("localStorage" in window) {
			try {
				window.localStorage.setItem('_tmptest', 'temp');
				ls = true;
				window.localStorage.removeItem('_tmptest');
			} catch(e) {}
		}
		if (ls) {
			theme = localStorage['github-dark-theme'] || theme;
		}

		t = '';
		$links.each(function(){
			t += '<option>' + this.title + '</option>';
		});
		$select
			.append(t)
			.on('change', function(){
				selectTheme(this.value);
				if (ls) {
					localStorage['github-dark-theme'] = this.value;
				}
			})
			.val(theme);

		$(window).load(function(){
			$select.val(theme);
			selectTheme(theme);
		});

	});
	</script>

             <span class="nv">seed</span><span class="p">(</span><span class="nv">j</span><span class="p">)</span><span class="o">=</span><span class="nb">abs</span><span class="p">(</span><span class="nv">my_seed</span><span class="p">)</span><span class="o">+</span><span class="p">(</span><span class="nv">j</span><span class="o">-</span><span class="mi">1</span><span class="p">)</span>   <span class="c">! abs is generic </span>
          <span class="nv">enddo</span>
          <span class="k">call </span><span class="nb">random_seed</span><span class="p">(</span><span class="nv">put</span><span class="o">=</span><span class="nv">seed</span><span class="p">)</span>      <span class="c">! assign the seed </span>
          <span class="k">deallocate</span><span class="p">(</span><span class="nv">seed</span><span class="p">)</span>                <span class="c">! deallocate space </span>
      <span class="k">endif</span>
<span class="k">       call </span><span class="nb">random_number</span><span class="p">(</span><span class="nv">r</span><span class="p">)</span>
      <span class="nv">ran1</span><span class="o">=</span><span class="nv">r</span>
  <span class="k">end function </span><span class="nv">ran1</span>
