  <!-- Demo styling -->
  <style>
  body {
    font-family: Helvetica,arial,freesans,clean,sans-serif;
    background: #222;
    color: #ddd;
    width: 90%;
    text-align: center;
    margin: 20px auto;
  }
  h1, h2 { }
  a { color: #4183c4; text-decoration: none; }
  a:hover { text-decoration: underline; }
  .wrapper { width: 280px; height: 400px; padding: 0 0 20px 20px; vertical-align: top; display: inline-block; }
  h3 + .highlight { border: #555 1px solid; text-align: left; height: 350px; overflow-y: auto; font-size: 10px; }
  h3 + .highlight table { width: 100%; }
  h3 + .highlight table.file-code, h3 + .highlight table.file-code td { line-height: 0; border-collapse: collapse; }
  pre { padding: 0 5px; font-family: Consolas, "Liberation Mono", Menlo, Courier, monospace; }
  .popup { display: none; }
  .popup:checked ~ .highlight {
    background: #222;
    box-sizing: border-box;
    position: fixed;
    height: calc(100% - 40px);
    top: 20px;
    bottom: 20px;
    left: 20px;
    right: 20px;
    padding: 20px 40px;
    font-size: 14px;
  }
  /* GitHub gist style */
  .file-data .line-numbers span {
    display:block;
  }
  /* Gist styles from github-dark.css; slightly tweaked to match GitHub */
  .highlight .file-diff-line:hover td, .highlight:not(.lines) tr:not(.inline-comments):hover td:not(.line-age) {
    background: linear-gradient(to bottom, #282828, #181818) !important;
    border-color: #333 !important;
  }
  .gist pre {
    white-space: nowrap;
  }
  .gist .line-number, .gist .line, .gist pre {
    padding: 0 !important;
    margin: 0 !important;
    line-height: 1.2em !important;
  }
  .gist td {
    vertical-align: top;
    text-indent: 12px !important;
  }
  .gist span.line-number, .highlight span.gh, .highlight span.gu, .highlight span.gi, .highlight span.gd {
    display: block !important;
    padding: 0 !important;
  }
  .blob-num-expandable, .blob-code-hunk, .blob-code-expandable {
    background: linear-gradient(to bottom, #282828, #181818) !important;
    border-color: #333 !important;
  }
  .blob-num-expandable .diff-expander:hover {
    color: #fff !important;
  }
  /* light grey - breaks in diff (with line numbers) */
  .highlight .expandable-line-num, .highlight .diff-line-num-hunk, .highlight .diff-line-code-hunk,
  .highlight .expandable-line-code {
    background: #222 !important;
    color: #888 !important;
  }
  /* git diff line additions (dark green) */
  .blob-code-addition, .blob-num-addition,
  .prose-diff .changed ins, .prose-diff .changed ins code, .prose-diff .changed ins pre,
  .prose-diff .changed .added, .prose-diff > .markdown-body ins pre,
  .prose-diff > .markdown-body ins code, .prose-diff > .markdown-body ins > div,
  .prose-diff > .markdown-body ins > p {
    background: #030 !important;
    border-color: #080 !important;
  }
  /* git diff line deletions (dark red) */
  .blob-code-deletion, .blob-num-deletion,
  .prose-diff > .markdown-body .changed del, .prose-diff > .markdown-body .changed del pre,
  .prose-diff > .markdown-body .changed del code, .prose-diff > .markdown-body .changed del > div,
  .prose-diff > .markdown-body .changed .removed, .prose-diff > .markdown-body .changed .removed pre,
  .prose-diff > .markdown-body .changed .removed code, .prose-diff > .markdown-body .changed .removed > div {
    background: #400 !important;
    border-color: #800 !important;
  }
  /* moved diff - yellow */
  .markdown-body li.added.moved {
    background: #440 !important;
    border-color: #880 !important;
  }
  .blob-code-addition .x {
    background: #252 !important;
    color: #eee !important;
  }
  .blob-code-deletion .x {
    background: #622 !important;
    color: #eee !important;
  }
  /* git diff line numbers (med green) */
  .gi .diff-line-num {
    background: #020 !important;
    border-color: #040 !important;
  }
  /* git diff line deletions (med red) */
  .gd .diff-line-num, .highlight .err {
    background: #300 !important;
    border-color: #500 !important;
  }
  .highlight tr:hover .blob-num {
    color: #c4c4c4 !important;
  }


  /* diff extras copied from GitHub */
  .octicon-unfold {
    display: block;
    text-align: center;
  }
  .blob-num {
    color: #666;
    width: 50px;
    font-family: Consolas, "Liberation Mono", Menlo, Courier, monospace;
    vertical-align: top;
    text-align: center;
    border: solid #333;
    border-width: 0 1px 0 0;
    cursor: pointer;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
  }
  .blob-num:before {
    content: attr(data-line-number);
  }

  /* Ace editor */
  .ace_marker-layer .ace_active-line {
    z-index: 2;
  }
  .ace_text-layer {
    margin-top: -17.3px;
  }
  </style>

  <!-- jQuery -->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

  <script>
  $(function(){
    var t,
      $links = $('link[title]'),
      $select = $('select'),
      theme = "Twilight",
      ls = false,
      selectTheme = function(theme){
        $links.prop('disabled', true);
        $links.filter('[title="' + theme + '"]').prop('disabled', false);
      };
    // https://gist.github.com/paulirish/5558557
    if ("localStorage" in window) {
      try {
        window.localStorage.setItem('_tmptest', 'temp');
        ls = true;
        window.localStorage.removeItem('_tmptest');
      } catch(e) {}
    }
    if (ls) {
      theme = localStorage['github-dark-theme'] || theme;
    }

    t = '';
    $links.each(function(){
      t += '<option>' + this.title + '</option>';
    });
    $select
      .append(t)
      .on('change', function(){
        selectTheme(this.value);
        if (ls) {
          localStorage['github-dark-theme'] = this.value;
        }
      })
      .val(theme);

    $(window).load(function(){
      $select.val(theme);
      selectTheme(theme);
    });

  });
  </script>

    <span class="pl-s1"><span class="pl-pds">"</span>This decorator dumps out the arguments passed to a function before calling it<span class="pl-pds">"</span></span>

        <span class="pl-k">print</span> fname, <span class="pl-s1"><span class="pl-pds">"</span>:<span class="pl-pds">"</span></span>, <span class="pl-s1"><span class="pl-pds">'</span>, <span class="pl-pds">'</span></span>.join(
            <span class="pl-s1"><span class="pl-pds">'</span><span class="pl-c1">%s</span>=<span class="pl-c1">%r</span><span class="pl-pds">'</span></span> <span class="pl-ko">%</span> entry
            <span class="pl-k">for</span> entry <span class="pl-kolp">in</span> <span class="pl-sf">zip</span>(argnames,args) <span class="pl-ko">+</span> kwargs.items())
        <span class="pl-k">return</span> func(<span class="pl-ko">*</span>args, <span class="pl-ko">**</span>kwargs)
    <span class="pl-k">return</span> echo_func

<span class="pl-s">def</span> <span class="pl-enf">postcondition</span>(<span class="pl-vpf">postcondition</span>, <span class="pl-vpf">use_conditions</span><span class="pl-ko">=</span>DEFAULT_ON):

    } <span class="pl-c"><span class="pl-pdc">/*</span> TODO Shouldn't there be an 'else' case? <span class="pl-pdc">*/</span></span>

    <span class="pl-c"><span class="pl-pdc">//</span> check for corresponding even and odd elements</span>
    <span class="pl-k">if</span> (<span class="pl-sf">equal</span> (coll1.<span class="pl-sf">begin</span>(), coll1.<span class="pl-sf">end</span>(),  <span class="pl-c"><span class="pl-pdc">//</span> first range</span>

<span class="pl-k">import</span> <span class="pl-k">qualified</span> <span class="pl-som">Data.ByteString</span> <span class="pl-k">as</span> <span class="pl-som">B</span>

main = <span class="pl-k">do</span>

        loop_y = <span class="pl-c1">B</span>.unfoldrN n (next_x w (<span class="pl-cn">2</span>/<span class="pl-sf">fromIntegral</span> w) n)

        unfold x = <span class="pl-k">case</span> loop_y x <span class="pl-k">of</span>

                    (s, Just x)  -&gt; <span class="pl-c1">B</span>.<span class="pl-sf">putStr</span> s &gt;&gt; unfold x

    <span class="pl-sf">putStrLn</span> (<span class="pl-s1"><span class="pl-pds">"</span>P4<span class="pl-cce">\n</span><span class="pl-pds">"</span></span>++<span class="pl-sf">show</span> w++<span class="pl-s1"><span class="pl-pds">"</span> <span class="pl-pds">"</span></span>++<span class="pl-sf">show</span> w)
    unfold (<span class="pl-c1">T</span> <span class="pl-cn">1</span> <span class="pl-cn">0</span> <span class="pl-cn">0</span> (-<span class="pl-cn">1</span>))

<span class="pl-k">data</span> <span class="pl-c1">T</span> = <span class="pl-c1">T</span> !<span class="pl-c1">Int</span> !<span class="pl-c1">Int</span> !<span class="pl-c1">Int</span> !<span class="pl-c1">Double</span>

next_x !w !iw !bw (<span class="pl-c1">T</span> bx x y ci)
    | y  == w   = Nothing
    | bx == bw  = Just (loop_x w x <span class="pl-cn">8</span> iw ci <span class="pl-cn">0</span>, <span class="pl-c1">T</span> <span class="pl-cn">1</span> <span class="pl-cn">0</span>    (y+<span class="pl-cn">1</span>)   (iw+ci))
    | <span class="pl-sf">otherwise</span> = Just (loop_x w x <span class="pl-cn">8</span> iw ci <span class="pl-cn">0</span>, <span class="pl-c1">T</span> (bx+<span class="pl-cn">1</span>) (x+<span class="pl-cn">8</span>) y ci)

loop_x !w !x !n !iw !ci !b
    | x &lt; w = <span class="pl-k">if</span> n == <span class="pl-cn">0</span>
                    <span class="pl-k">then</span> b
                    <span class="pl-k">else</span> loop_x w (x+<span class="pl-cn">1</span>) (n-<span class="pl-cn">1</span>) iw ci (b+b+v)
    | <span class="pl-sf">otherwise</span> = b <span class="pl-ko"><span class="pl-pde">`</span>shiftL<span class="pl-pde">`</span></span> n
  <span class="pl-k">where</span>
    v = fractal <span class="pl-cn">0</span> <span class="pl-cn">0</span> (<span class="pl-sf">fromIntegral</span> x * iw - <span class="pl-cn">1.5</span>) ci <span class="pl-cn">50</span>

<span class="pl-enf">fractal</span> <span class="pl-k">::</span> <span class="pl-st">Double</span> <span class="pl-k">-&gt;</span> <span class="pl-st">Double</span> <span class="pl-k">-&gt;</span> <span class="pl-st">Double</span> <span class="pl-k">-&gt;</span> <span class="pl-st">Double</span> <span class="pl-k">-&gt;</span> <span class="pl-st">Int</span> <span class="pl-k">-&gt;</span> <span class="pl-s">Word8</span>
fractal !r !i !cr !ci !k
    | r2 + i2 &gt; <span class="pl-cn">4</span> = <span class="pl-cn">0</span>
    | k == <span class="pl-cn">0</span>      = <span class="pl-cn">1</span>
    | <span class="pl-sf">otherwise</span>   = fractal (r2-i2+cr) ((r+r)*i+ci) cr ci (k-<span class="pl-cn">1</span>)
  <span class="pl-k">where</span>
    (!r2,!i2) = (r*r,i*i)</pre></div>

        <span class="pl-c"><span class="pl-pdc">#</span> ...</span>

        <span class="pl-v"><span class="pl-pdv">$</span>dancer</span><span class="pl-ko">-&gt;</span>run();
    }
}

<span class="pl-s">sub</span> <span class="pl-enf">print_startup_info</span> {
    <span class="pl-s">my</span> <span class="pl-v"><span class="pl-pdv">$</span>pid</span>    = <span class="pl-sf">shift</span>;
    <span class="pl-s">my</span> <span class="pl-v"><span class="pl-pdv">$</span>ipaddr</span> = setting(<span class="pl-s1"><span class="pl-pds">'</span>server<span class="pl-pds">'</span></span>);
    <span class="pl-s">my</span> <span class="pl-v"><span class="pl-pdv">$</span>port</span>   = setting(<span class="pl-s1"><span class="pl-pds">'</span>port<span class="pl-pds">'</span></span>);

    <span class="pl-c"><span class="pl-pdc">#</span> we only print the info if we need to</span>
    setting(<span class="pl-s1"><span class="pl-pds">'</span>startup_info<span class="pl-pds">'</span></span>) <span class="pl-ko">or</span> <span class="pl-k">return</span>;

    <span class="pl-c"><span class="pl-pdc">#</span> bare minimum</span>
    <span class="pl-sf">print</span> <span class="pl-sf">STDERR</span> <span class="pl-s1"><span class="pl-pds">"</span>&gt;&gt; Dancer <span class="pl-v"><span class="pl-pdv">$</span>Dancer::VERSION</span> server <span class="pl-v"><span class="pl-pdv">$</span>pid</span> listening <span class="pl-pds">"</span></span> .
                 <span class="pl-s1"><span class="pl-pds">"</span>on http://<span class="pl-v"><span class="pl-pdv">$</span>ipaddr</span>:<span class="pl-v"><span class="pl-pdv">$</span>port</span><span class="pl-cce">\n</span><span class="pl-pds">"</span></span>;

    <span class="pl-c"><span class="pl-pdc">#</span> all loaded plugins</span>
    <span class="pl-k">foreach</span> <span class="pl-s">my</span> <span class="pl-v"><span class="pl-pdv">$</span>module</span> ( <span class="pl-sf">grep</span> { <span class="pl-v"><span class="pl-pdv">$</span>_</span> =~ <span class="pl-sr"><span class="pl-pds">m{</span>^Dancer/Plugin/<span class="pl-pds">}</span></span> } <span class="pl-sf">keys</span> <span class="pl-v"><span class="pl-pdv">%</span>INC</span> ) {
        <span class="pl-v"><span class="pl-pdv">$</span>module</span> =~ <span class="pl-sr"><span class="pl-pds"><span class="pl-k">s</span></span></span>{<span class="pl-sr"><span class="pl-pds">/</span>}{::}g;  # change <span class="pl-pds">/</span></span> to ::</pre></div>

  <label class="wrapper">
    <input type="checkbox" class="popup">
    <h3>Bash</h3>
    <div class="highlight markdown-body">
  <div class="highlight highlight-bash"><pre><span class="pl-c"><span class="pl-pdc">#</span> Source global definitions</span>
<span class="pl-k">if</span> [ -f /etc/bashrc ]<span class="pl-ko">;</span> <span class="pl-k">then</span>
        <span class="pl-sf">.</span> /etc/bashrc
<span class="pl-k">fi</span>
<span class="pl-c"><span class="pl-pdc">#</span></span>
<span class="pl-c"><span class="pl-pdc">#</span> aliases</span>
<span class="pl-sf">alias</span> grpe=grep
<span class="pl-sf">alias</span> grep=<span class="pl-s1"><span class="pl-pds">'</span>grep --color --line-number<span class="pl-pds">'</span></span>
<span class="pl-sf">alias</span> vim=<span class="pl-s1"><span class="pl-pds">"</span>vim -p<span class="pl-pds">"</span></span>
<span class="pl-sf">alias</span> rebash=<span class="pl-s1"><span class="pl-pds">"</span>source ~/.bashrc<span class="pl-pds">"</span></span>

<span class="pl-sf">alias</span> install=<span class="pl-s1"><span class="pl-pds">'</span>sudo apt-get -y install<span class="pl-pds">'</span></span>
<span class="pl-sf">alias</span> search=<span class="pl-s1"><span class="pl-pds">'</span>apt-cache search<span class="pl-pds">'</span></span>
<span class="pl-sf">alias</span> purge=<span class="pl-s1"><span class="pl-pds">'</span>sudo apt-get purge<span class="pl-pds">'</span></span>

<span class="pl-s">export</span> EDITOR=vim

<span class="pl-c"><span class="pl-pdc">#</span> set up the prompt to the hostname</span>
<span class="pl-sf">shopt</span> -s checkwinsize
PS1=<span class="pl-s1"><span class="pl-pds">"</span>\e[1;35m[\w]   ---   \@ \d \n$&gt;\[\e[0m\]<span class="pl-pds">"</span></span>
PS2=<span class="pl-s1"><span class="pl-pds">"</span>\e[1;35m-&gt;\[\e[0m\]<span class="pl-pds">"</span></span>

<span class="pl-c"><span class="pl-pdc">#</span>--------------------------------------------------</span>
<span class="pl-c"><span class="pl-pdc">#</span>    grabs some definitions from google</span>
<span class="pl-c"><span class="pl-pdc">#</span>--------------------------------------------------</span>
<span class="pl-enf">define</span> () {
 lynx -dump <span class="pl-s1"><span class="pl-pds">"</span>http://www.google.com/search?hl=en&amp;q=define%3A+<span class="pl-v"><span class="pl-pdv">${</span>1<span class="pl-pdv">}</span></span><span class="pl-pds">"</span></span> <span class="pl-ko">|</span> grep -m 25 -w <span class="pl-s1"><span class="pl-pds">"</span>*<span class="pl-pds">"</span></span>  <span class="pl-ko">|</span> sed <span class="pl-s1"><span class="pl-pds">'</span>s/;/ -/g<span class="pl-pds">'</span></span> <span class="pl-ko">|</span> cut -d- -f5 <span class="pl-ko">&gt;</span> /tmp/templookup.txt
             <span class="pl-k">if</span> [[ <span class="pl-ko">-s</span>  /tmp/templookup.txt ]] <span class="pl-ko">;</span><span class="pl-k">then</span>
                 <span class="pl-k">until</span> <span class="pl-ko">!</span> <span class="pl-sf">read</span> response
                     <span class="pl-k">do</span>
                     <span class="pl-sf">echo</span> <span class="pl-s1"><span class="pl-pds">"</span><span class="pl-v"><span class="pl-pdv">${</span>response<span class="pl-pdv">}</span></span><span class="pl-pds">"</span></span>
                     <span class="pl-k">done</span> <span class="pl-ko">&lt;</span> /tmp/templookup.txt
                 <span class="pl-k">else</span>
                     <span class="pl-sf">echo</span> <span class="pl-s1"><span class="pl-pds">"</span>Sorry <span class="pl-v"><span class="pl-pdv">$</span>USER</span>, I can't find the term <span class="pl-cce">\"</span><span class="pl-v"><span class="pl-pdv">${</span>1<span class="pl-pdv">}</span></span> <span class="pl-cce">\"</span><span class="pl-pds">"</span></span>
              <span class="pl-k">fi</span>
  rm -f /tmp/templookup.txt
}

<span class="pl-c"><span class="pl-pdc">#</span>--------------------------------------------------</span>
<span class="pl-c"><span class="pl-pdc">#</span>    Extracts most files, mostly</span>
<span class="pl-c"><span class="pl-pdc">#</span>--------------------------------------------------</span>
<span class="pl-enf">extract</span> () {
 <span class="pl-k">if</span> [ -f <span class="pl-v"><span class="pl-pdv">$</span>1</span> ] <span class="pl-ko">;</span> <span class="pl-k">then</span>
   <span class="pl-k">case</span> <span class="pl-v"><span class="pl-pdv">$</span>1</span> in
     <span class="pl-ko">*</span>.tar.bz2)  tar xjf <span class="pl-v"><span class="pl-pdv">$</span>1</span>    ;;
     <span class="pl-ko">*</span>.tar.gz)   tar xzf <span class="pl-v"><span class="pl-pdv">$</span>1</span>    ;;
     <span class="pl-ko">*</span>.bz2)      bunzip2 <span class="pl-v"><span class="pl-pdv">$</span>1</span>    ;;
     <span class="pl-ko">*</span>.rar)      rar x <span class="pl-v"><span class="pl-pdv">$</span>1</span>      ;;
     <span class="pl-ko">*</span>.gz)       gunzip <span class="pl-v"><span class="pl-pdv">$</span>1</span>     ;;
     <span class="pl-ko">*</span>.tar)      tar xf <span class="pl-v"><span class="pl-pdv">$</span>1</span>     ;;
     <span class="pl-ko">*</span>.tbz2)     tar xjf <span class="pl-v"><span class="pl-pdv">$</span>1</span>    ;;
     <span class="pl-ko">*</span>.tgz)      tar xzf <span class="pl-v"><span class="pl-pdv">$</span>1</span>    ;;
     <span class="pl-ko">*</span>.zip)      unzip <span class="pl-v"><span class="pl-pdv">$</span>1</span>      ;;
     <span class="pl-ko">*</span>.Z)        uncompress <span class="pl-v"><span class="pl-pdv">$</span>1</span> ;;
     <span class="pl-ko">*</span>)          <span class="pl-sf">echo</span> <span class="pl-s1"><span class="pl-pds">"</span>'<span class="pl-v"><span class="pl-pdv">$</span>1</span>' cannot be extracted via extract()<span class="pl-pds">"</span></span> ;;
   <span class="pl-k">esac</span>
 <span class="pl-k">else</span>
   <span class="pl-sf">echo</span> <span class="pl-s1"><span class="pl-pds">"</span>'<span class="pl-v"><span class="pl-pdv">$</span>1</span>' is not a valid file<span class="pl-pds">"</span></span>
 <span class="pl-k">fi</span>
}</pre></div>

  <label class="wrapper">
    <input type="checkbox" class="popup">
    <h3>Fortran</h3>
    <div class="highlight markdown-body">
  <div class="highlight highlight-fortran"><pre><span class="pl-s">integer</span> <span class="pl-ko">::</span> my_seed
        becomes
  <span class="pl-s">integer</span>, optional <span class="pl-ko">::</span> my_seed
<span class="pl-k">module</span> ran_mod
<span class="pl-c"><span class="pl-pdc">!</span> ran1 returns a uniform random number between 0-1 </span>
<span class="pl-c"><span class="pl-pdc">!</span> the seed is optional and used to reset the generator </span>
<span class="pl-k">contains</span>
    <span class="pl-s">function</span> <span class="pl-enf">ran1</span>(<span class="pl-v">my_seed</span>)
      <span class="pl-k">use</span> numz
      <span class="pl-s">implicit none</span>
       <span class="pl-k">real</span>(b8) ran1,r
      <span class="pl-s">integer</span>, optional ,<span class="pl-s">intent</span>(<span class="pl-s">in</span>) <span class="pl-ko">::</span> my_seed  <span class="pl-c"><span class="pl-pdc">!</span> optional argument not changed in the routine </span>
      <span class="pl-s">integer</span>,allocatable <span class="pl-ko">::</span> seed(:)
      <span class="pl-s">integer</span> the_size,j
      <span class="pl-k">if</span>(<span class="pl-k">present</span>(my_seed))<span class="pl-k">then</span>            <span class="pl-c"><span class="pl-pdc">!</span> use the seed if present </span>
          <span class="pl-k">call</span> <span class="pl-k">random_seed</span>(size<span class="pl-ko">=</span>the_size) <span class="pl-c"><span class="pl-pdc">!</span> how big is the intrisic seed? </span>
          <span class="pl-k">allocate</span>(seed(the_size))        <span class="pl-c"><span class="pl-pdc">!</span> allocate space for seed </span>
          <span class="pl-k">do</span> j<span class="pl-ko">=</span><span class="pl-cn">1</span>,the_size                 <span class="pl-c"><span class="pl-pdc">!</span> create the seed </span>
             seed(j)<span class="pl-ko">=</span><span class="pl-k">abs</span>(my_seed)<span class="pl-ko">+</span>(j<span class="pl-cn">-1</span>)   <span class="pl-c"><span class="pl-pdc">!</span> abs is generic </span>
          <span class="pl-k">enddo</span>
          <span class="pl-k">call</span> <span class="pl-k">random_seed</span>(put<span class="pl-ko">=</span>seed)      <span class="pl-c"><span class="pl-pdc">!</span> assign the seed </span>
          <span class="pl-k">deallocate</span>(seed)                <span class="pl-c"><span class="pl-pdc">!</span> deallocate space </span>
      <span class="pl-k">endif</span>
       <span class="pl-k">call</span> <span class="pl-k">random_number</span>(r)
      ran1<span class="pl-ko">=</span>r
  <span class="pl-k">end</span> <span class="pl-s">function</span><span class="pl-enf"> ran1</span>
<span class="pl-k">end module</span>

 <span class="pl-k">program</span> darwin
    <span class="pl-k">use</span> numz
    <span class="pl-k">use</span> ran_mod          <span class="pl-c"><span class="pl-pdc">!</span> interface required if we have </span>
                         <span class="pl-c"><span class="pl-pdc">!</span> optional or intent arguments </span>
    <span class="pl-k">real</span>(b8) x,y
    x<span class="pl-ko">=</span>ran1(my_seed<span class="pl-ko">=</span><span class="pl-cn">12345</span>) <span class="pl-c"><span class="pl-pdc">!</span> we can specify the name of the argument </span>
    y<span class="pl-ko">=</span>ran1()
    <span class="pl-k">write</span>(<span class="pl-ko">*</span>,<span class="pl-ko">*</span>)x,y
    x<span class="pl-ko">=</span>ran1(<span class="pl-cn">12345</span>)         <span class="pl-c"><span class="pl-pdc">!</span> with only one optional argument we don't need to </span>
    y<span class="pl-ko">=</span>ran1()
    <span class="pl-k">write</span>(<span class="pl-ko">*</span>,<span class="pl-ko">*</span>)x,y
<span class="pl-k">end program</span></pre></div>
