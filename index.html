  <!-- Demo styling -->
  <style>
  body {
    font-family: Helvetica,arial,freesans,clean,sans-serif;
    background: #222;
    color: #ddd;
    width: 90%;
    text-align: center;
    margin: 20px auto;
  }
  h1, h2 { }
  .github-btn { border: 0; }
  a { color: #4183c4; text-decoration: none; }
  a:hover { text-decoration: underline; }
  .wrapper { width: 280px; height: 400px; padding: 0 0 20px 20px; vertical-align: top; display: inline-block; }
  h3 + .highlight { border: #555 1px solid; text-align: left; height: 350px; overflow-y: auto; font-size: 10px; position: relative; z-index: -1; }
  h3 + .highlight table { width: 100%; }
  h3 + .highlight table.file-code, h3 + .highlight table.file-code td { line-height: 0; border-collapse: collapse; }
  pre { padding: 0 5px; font-family: Consolas, "Liberation Mono", Menlo, Courier, monospace; }
  .popup { display: none; }
  .popup:checked ~ .highlight {
    background: #222;
    box-sizing: border-box;
    position: fixed;
    height: calc(100% - 40px);
    top: 20px;
    bottom: 20px;
    left: 20px;
    right: 20px;
    padding: 20px 40px;
    font-size: 14px;
    z-index: 1;
  }
  /* GitHub gist style */
  .file-data .line-numbers span {
    display:block;
  }
  /* Gist styles from github-dark.css; slightly tweaked to match GitHub */
  .highlight .file-diff-line:hover td, .highlight:not(.lines) tr:not(.inline-comments):hover td:not(.line-age),
  pre div:hover, .diff-table tr:hover > pre,
  .highlight:not(.lines) tr:not(.inline-comments):hover td:not(.line-age) {
    background: #202020 !important;
    border-color: #333 !important;
  }
  .gist pre {
    white-space: nowrap;
  }
  .gist .line-number, .gist .line, .gist pre {
    padding: 0 !important;
    margin: 0 !important;
    line-height: 1.2em !important;
  }
  .gist td {
    vertical-align: top;
    text-indent: 12px !important;
  }
  .gist span.line-number, .highlight span.gh, .highlight span.gu, .highlight span.gi, .highlight span.gd {
    display: block !important;
    padding: 0 !important;
  }
  .blob-num-expandable, .blob-code-hunk, .blob-code-expandable, .blob-num[colspan] {
    background: #1b1b1b !important;
    border-color: #333 !important;
  }
  .blob-num-expandable .diff-expander:hover {
    color: #fff !important;
  }
  /* light grey - breaks in diff (with line numbers) */
  .highlight .expandable-line-num, .highlight .diff-line-num-hunk, .highlight .diff-line-code-hunk,
  .highlight .expandable-line-code {
    background: #222 !important;
    color: #888 !important;
  }
  /* git diff line additions (dark green) */
  .blob-code.blob-code-addition, .blob-num.blob-num-addition,
  .prose-diff .changed ins, .prose-diff .changed ins code, .prose-diff .changed ins pre,
  .prose-diff .changed .added, .prose-diff > .markdown-body ins pre,
  .prose-diff > .markdown-body ins code, .prose-diff > .markdown-body ins > div,
  .prose-diff > .markdown-body ins > p {
    background: #030 !important;
    border-color: #080 !important;
  }
  /* git diff line deletions (dark red) */
  .blob-code.blob-code-deletion, .blob-num.blob-num-deletion,
  .prose-diff > .markdown-body .changed del, .prose-diff > .markdown-body .changed del pre,
  .prose-diff > .markdown-body .changed del code, .prose-diff > .markdown-body .changed del > div,
  .prose-diff > .markdown-body .changed .removed, .prose-diff > .markdown-body .changed .removed pre,
  .prose-diff > .markdown-body .changed .removed code, .prose-diff > .markdown-body .changed .removed > div {
    background: #400 !important;
    border-color: #800 !important;
  }
  /* moved diff - yellow */
  .markdown-body li.added.moved {
    background: #440 !important;
    border-color: #880 !important;
  }
  .blob-code-addition .x , .highlight .blob-code-addition .x {
    background: #252 !important;
    color: #eee !important;
  }
  .blob-code-deletion .x, .highlight .blob-code-deletion .x {
    background: #622 !important;
    color: #eee !important;
  }
  /* git diff line numbers (med green) */
  .gi .diff-line-num, .gi .diff-line-code {
    background: #020 !important;
    border-color: #040 !important;
  }
  /* git diff line deletions (med red) */
  .gd .diff-line-num, .highlight .err, .gd .diff-line-code {
    background: #300 !important;
    border-color: #500 !important;
  }
  .highlight tr:hover .blob-num {
    color: #c4c4c4 !important;
  }

  /* diff extras copied from GitHub */
  .diff-table {
    width: 100%;
    border-collapse: collapse;
    border-spacing: 0;
  }
  a.diff-expander {
    text-decoration: none;
    text-align: center;
    color: #fff;
  }
  .octicon-unfold {
    display: block;
    margin: 0 auto;
    height: 15px;
    width: 16px;
    background: url('data:image/gif;base64,R0lGODlhEAAPAJEAAAAAAP///2ZmZv///yH5BAEAAAMALAAAAAAQAA8AAAImnD8iyKja2HtRrjahzukaeIBdJX7ZZJFeyS7n+GJe1aF0PdPlUQAAOw==') center center no-repeat;
    background-size: cover;
  }
  .blob-num {
    color: #666;
    width: 50px;
    font-family: Consolas, "Liberation Mono", Menlo, Courier, monospace;
    vertical-align: top;
    text-align: center;
    border: solid #333;
    border-width: 0 1px 0 0;
    cursor: pointer;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
  }
  .blob-num:before {
    content: attr(data-line-number);
  }

  /* Ace editor */
  .ace_marker-layer .ace_active-line {
    z-index: 2;
  }
  .ace_text-layer {
    margin-top: -18px;
  }
  .ace_editor {
    position: relative;
    font: 12px/normal 'Monaco', 'Menlo', 'Ubuntu Mono', 'Consolas', 'source-code-pro', monospace;
  }
  .ace_gutter-layer {
    position: relative;
    width: auto;
    float: left;
    text-align: right;
    pointer-events: auto;
  }
  .ace_folding-enabled > .ace_gutter-cell {
    padding-right: 13px;
  }
  .ace_gutter-cell {
    padding-left: 19px;
    padding-right: 6px;
    background-repeat: no-repeat;
  }
  .ace_scroller {
    position: absolute;
    float: left;
    overflow: hidden;
    top: 0;
    bottom: 0;
    background-color: inherit;
    -ms-user-select: none;
    -moz-user-select: none;
    -webkit-user-select: none;
    user-select: none;
    cursor: text;
  }
  .ace_fold-widget {
    display: inline-block;
    -moz-box-sizing: border-box;
    -webkit-box-sizing: border-box;
    box-sizing: border-box;
    margin: 0 -12px 0 1px;
    width: 11px;
    vertical-align: top;
    background-image: url("data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAUAAAAFCAYAAACNbyblAAAANElEQVR42mWKsQ0AMAzC8ixLlrzQjzmBiEjp0A6WwBCSPgKAXoLkqSot7nN3yMwR7pZ32NzpKkVoDBUxKAAAAABJRU5ErkJggg==");
    background-repeat: no-repeat;
    background-position: center;
    border-radius: 3px;
    border: 1px solid transparent;
    cursor: pointer;
  }
  </style>

  <!-- jQuery -->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

  <script>
  $(function(){
    $('div.highlight a').on('click', false);
    var t,
      $links = $('link[title]'),
      $select = $('select'),
      theme = "Twilight",
      ls = false,
      selectTheme = function(theme){
        $links.prop('disabled', true);
        $links.filter('[title="' + theme + '"]').prop('disabled', false);
      };
    // https://gist.github.com/paulirish/5558557
    if ("localStorage" in window) {
      try {
        window.localStorage.setItem('_tmptest', 'temp');
        ls = true;
        window.localStorage.removeItem('_tmptest');
      } catch(e) {}
    }
    if (ls) {
      theme = localStorage['github-dark-theme'] || theme;
    }

    t = '';
    $links.each(function(){
      t += '<option>' + this.title + '</option>';
    });
    $select
      .append(t)
      .on('change', function(){
        selectTheme(this.value);
        if (ls) {
          localStorage['github-dark-theme'] = this.value;
        }
      })
      .val(theme);

    $(window).load(function(){
      $select.val(theme);
      selectTheme(theme);
    });

  });
  </script>

  <div class="highlight highlight-python"><pre><span class="pl-st">def</span> <span class="pl-en">dump_args</span>(<span class="pl-vpf">func</span>):
    <span class="pl-s1"><span class="pl-pds">"</span>This decorator dumps out the arguments passed to a function before calling it<span class="pl-pds">"</span></span>
    argnames <span class="pl-k">=</span> func.func_code.co_varnames[:func.func_code.co_argcount]
    fname <span class="pl-k">=</span> func.func_name
    <span class="pl-st">def</span> <span class="pl-en">echo_func</span>(*<span class="pl-vpf">args</span>,**<span class="pl-vpf">kwargs</span>):
        <span class="pl-k">print</span> fname, <span class="pl-s1"><span class="pl-pds">"</span>:<span class="pl-pds">"</span></span>, <span class="pl-s1"><span class="pl-pds">'</span>, <span class="pl-pds">'</span></span>.join(
            <span class="pl-s1"><span class="pl-pds">'</span><span class="pl-c1">%s</span>=<span class="pl-c1">%r</span><span class="pl-pds">'</span></span> <span class="pl-k">%</span> entry
            <span class="pl-k">for</span> entry <span class="pl-k">in</span> <span class="pl-s3">zip</span>(argnames,args) <span class="pl-k">+</span> kwargs.items())
        <span class="pl-k">return</span> func(<span class="pl-k">*</span>args, <span class="pl-k">**</span>kwargs)
    <span class="pl-k">return</span> echo_func

<span class="pl-en">@dump_args</span>
<span class="pl-st">def</span> <span class="pl-en">f1</span>(<span class="pl-vpf">a</span>,<span class="pl-vpf">b</span>,<span class="pl-vpf">c</span>):

f1(<span class="pl-c1">1</span>, <span class="pl-c1">2</span>, <span class="pl-c1">3</span>)

<span class="pl-st">def</span> <span class="pl-en">precondition</span>(<span class="pl-vpf">precondition</span>, <span class="pl-vpf">use_conditions</span><span class="pl-k">=</span>DEFAULT_ON):
    <span class="pl-k">return</span> conditions(precondition, <span class="pl-c1">None</span>, use_conditions)

<span class="pl-st">def</span> <span class="pl-en">postcondition</span>(<span class="pl-vpf">postcondition</span>, <span class="pl-vpf">use_conditions</span><span class="pl-k">=</span>DEFAULT_ON):
    <span class="pl-k">return</span> conditions(<span class="pl-c1">None</span>, postcondition, use_conditions)

<span class="pl-st">class</span> <span class="pl-en">conditions</span>(<span class="pl-e"><span class="pl-s3">object</span></span>):
    <span class="pl-sv">__slots__</span> <span class="pl-k">=</span> (<span class="pl-s1"><span class="pl-pds">'</span>__precondition<span class="pl-pds">'</span></span>, <span class="pl-s1"><span class="pl-pds">'</span>__postcondition<span class="pl-pds">'</span></span>)

    <span class="pl-st">def</span> <span class="pl-en"><span class="pl-s3">__init__</span></span>(<span class="pl-vpf">self</span>, <span class="pl-vpf">pre</span>, <span class="pl-vpf">post</span>, <span class="pl-vpf">use_conditions</span><span class="pl-k">=</span>DEFAULT_ON):
        <span class="pl-k">if</span> <span class="pl-k">not</span> use_conditions:
            pre, post <span class="pl-k">=</span> <span class="pl-c1">None</span>, <span class="pl-c1">None</span>

        <span class="pl-v">self</span>.__precondition  <span class="pl-k">=</span> pre
        <span class="pl-v">self</span>.__postcondition <span class="pl-k">=</span> post</pre></div>

<span class="pl-st">bool</span> <span class="pl-en">bothEvenOrOdd</span> (<span class="pl-st">int</span> elem1, <span class="pl-st">int</span> elem2)

}

{

    <span class="pl-s3">INSERT_ELEMENTS</span>(coll2,<span class="pl-c1">3</span>,<span class="pl-c1">9</span>);

    <span class="pl-c">// check whether both collections are equal</span>
    <span class="pl-k">if</span> (<span class="pl-s3">equal</span> (coll1.<span class="pl-s3">begin</span>(), coll1.<span class="pl-s3">end</span>(),  <span class="pl-c">// first range</span>
               coll2.<span class="pl-s3">begin</span>())) {            <span class="pl-c">// second range</span>
        cout &lt;&lt; <span class="pl-s1"><span class="pl-pds">"</span>coll1 == coll2<span class="pl-pds">"</span></span> &lt;&lt; endl;
    } <span class="pl-c">/* TODO Shouldn't there be an 'else' case? */</span>

    <span class="pl-c">// check for corresponding even and odd elements</span>
    <span class="pl-k">if</span> (<span class="pl-s3">equal</span> (coll1.<span class="pl-s3">begin</span>(), coll1.<span class="pl-s3">end</span>(),  <span class="pl-c">// first range</span>
               coll2.<span class="pl-s3">begin</span>(),               <span class="pl-c">// second range</span>
               bothEvenOrOdd)) {            <span class="pl-c">// comparison criterion</span>
        cout &lt;&lt; <span class="pl-s1"><span class="pl-pds">"</span>even and odd elements correspond<span class="pl-pds">"</span></span> &lt;&lt; endl;
    }
}</pre></div>

<span class="pl-k">import</span> <span class="pl-k">qualified</span> <span class="pl-s3">Data.ByteString</span> <span class="pl-k">as</span> <span class="pl-s3">B</span>

main = <span class="pl-k">do</span>

    <span class="pl-k">let</span> n      = w <span class="pl-k">`div`</span> <span class="pl-c1">8</span>
        loop_y = <span class="pl-c1">B</span>.unfoldrN n (next_x w (<span class="pl-c1">2</span>/<span class="pl-s3">fromIntegral</span> w) n)

        unfold x = <span class="pl-k">case</span> loop_y x <span class="pl-k">of</span>

                    (s, <span class="pl-sc">Just</span> x)  -&gt; <span class="pl-c1">B</span>.<span class="pl-s3">putStr</span> s &gt;&gt; unfold x

    <span class="pl-s3">putStrLn</span> (<span class="pl-s1"><span class="pl-pds">"</span>P4<span class="pl-cce">\n</span><span class="pl-pds">"</span></span>++<span class="pl-s3">show</span> w++<span class="pl-s1"><span class="pl-pds">"</span> <span class="pl-pds">"</span></span>++<span class="pl-s3">show</span> w)
    unfold (<span class="pl-c1">T</span> <span class="pl-c1">1</span> <span class="pl-c1">0</span> <span class="pl-c1">0</span> (-<span class="pl-c1">1</span>))

<span class="pl-k">data</span> <span class="pl-c1">T</span> = <span class="pl-c1">T</span> !<span class="pl-c1">Int</span> !<span class="pl-c1">Int</span> !<span class="pl-c1">Int</span> !<span class="pl-c1">Double</span>

next_x !w !iw !bw (<span class="pl-c1">T</span> bx x y ci)
    | y  == w   = <span class="pl-sc">Nothing</span>
    | bx == bw  = <span class="pl-sc">Just</span> (loop_x w x <span class="pl-c1">8</span> iw ci <span class="pl-c1">0</span>, <span class="pl-c1">T</span> <span class="pl-c1">1</span> <span class="pl-c1">0</span>    (y+<span class="pl-c1">1</span>)   (iw+ci))
    | <span class="pl-s3">otherwise</span> = <span class="pl-sc">Just</span> (loop_x w x <span class="pl-c1">8</span> iw ci <span class="pl-c1">0</span>, <span class="pl-c1">T</span> (bx+<span class="pl-c1">1</span>) (x+<span class="pl-c1">8</span>) y ci)

loop_x !w !x !n !iw !ci !b
    | x &lt; w = <span class="pl-k">if</span> n == <span class="pl-c1">0</span>
                    <span class="pl-k">then</span> b
                    <span class="pl-k">else</span> loop_x w (x+<span class="pl-c1">1</span>) (n-<span class="pl-c1">1</span>) iw ci (b+b+v)
    | <span class="pl-s3">otherwise</span> = b <span class="pl-k">`shiftL`</span> n
  <span class="pl-k">where</span>
    v = fractal <span class="pl-c1">0</span> <span class="pl-c1">0</span> (<span class="pl-s3">fromIntegral</span> x * iw - <span class="pl-c1">1.5</span>) ci <span class="pl-c1">50</span>

<span class="pl-en">fractal</span> <span class="pl-k">::</span> <span class="pl-s3">Double</span> <span class="pl-k">-&gt;</span> <span class="pl-s3">Double</span> <span class="pl-k">-&gt;</span> <span class="pl-s3">Double</span> <span class="pl-k">-&gt;</span> <span class="pl-s3">Double</span> <span class="pl-k">-&gt;</span> <span class="pl-s3">Int</span> <span class="pl-k">-&gt;</span> <span class="pl-st">Word8</span>
fractal !r !i !cr !ci !k
    | r2 + i2 &gt; <span class="pl-c1">4</span> = <span class="pl-c1">0</span>
    | k == <span class="pl-c1">0</span>      = <span class="pl-c1">1</span>
    | <span class="pl-s3">otherwise</span>   = fractal (r2-i2+cr) ((r+r)*i+ci) cr ci (k-<span class="pl-c1">1</span>)
  <span class="pl-k">where</span>
    (!r2,!i2) = (r*r,i*i)</pre></div>

<span class="pl-s">public</span> <span class="pl-s">class</span> <span class="pl-en">KeyboardIntegerReader</span> {

 <span class="pl-s">public</span> <span class="pl-s">static</span> <span class="pl-st">void</span> <span class="pl-en">main</span> (<span class="pl-st">String</span>[] <span class="pl-v">args</span>) <span class="pl-s">throws</span> <span class="pl-stj">java.io<span class="pl-k">.</span>IOException</span> {

  <span class="pl-stj">BufferedReader</span> br <span class="pl-k">=</span> <span class="pl-k">new</span> <span class="pl-stj">BufferedReader</span> (<span class="pl-k">new</span> <span class="pl-stj">InputStreamReader</span> (

     {
      <span class="pl-stj">System</span><span class="pl-k">.</span>out<span class="pl-k">.</span>print (<span class="pl-s1"><span class="pl-pds">"</span>Enter an integer:<span class="pl-pds">"</span></span>);

      <span class="pl-k">while</span> (cont <span class="pl-k">&amp;&amp;</span> st<span class="pl-k">.</span>hasMoreTokens())
     {
          <span class="pl-k">try</span>
          {
           s2 <span class="pl-k">=</span> st<span class="pl-k">.</span>nextToken();
           num <span class="pl-k">=</span> <span class="pl-stj">Integer</span><span class="pl-k">.</span>parseInt(s2);
           cont <span class="pl-k">=</span> <span class="pl-c1">false</span>;
          }
          <span class="pl-k">catch</span> (<span class="pl-stj">NumberFormatException</span> n)
          {

 }

  <label class="wrapper">

    <h3>Bash</h3>
<div class="highlight markdown-body">
  <div class="highlight highlight-bash"><pre><span class="pl-c"># Source global definitions</span>
<span class="pl-k">if</span> [ -f /etc/bashrc ]<span class="pl-k">;</span> <span class="pl-k">then</span>
        <span class="pl-s3">.</span> /etc/bashrc
<span class="pl-k">fi</span>
<span class="pl-c">#</span>
<span class="pl-c"># aliases</span>
<span class="pl-s3">alias</span> grpe=grep
<span class="pl-s3">alias</span> grep=<span class="pl-s1"><span class="pl-pds">'</span>grep --color --line-number<span class="pl-pds">'</span></span>
<span class="pl-s3">alias</span> vim=<span class="pl-s1"><span class="pl-pds">"</span>vim -p<span class="pl-pds">"</span></span>
<span class="pl-s3">alias</span> rebash=<span class="pl-s1"><span class="pl-pds">"</span>source ~/.bashrc<span class="pl-pds">"</span></span>

<span class="pl-s3">alias</span> install=<span class="pl-s1"><span class="pl-pds">'</span>sudo apt-get -y install<span class="pl-pds">'</span></span>
<span class="pl-s3">alias</span> search=<span class="pl-s1"><span class="pl-pds">'</span>apt-cache search<span class="pl-pds">'</span></span>
<span class="pl-s3">alias</span> purge=<span class="pl-s1"><span class="pl-pds">'</span>sudo apt-get purge<span class="pl-pds">'</span></span>

<span class="pl-s">export</span> EDITOR=vim

<span class="pl-c"># set up the prompt to the hostname</span>
<span class="pl-s3">shopt</span> -s checkwinsize
PS1=<span class="pl-s1"><span class="pl-pds">"</span>\e[1;35m[\w]   ---   \@ \d \n$&gt;\[\e[0m\]<span class="pl-pds">"</span></span>
PS2=<span class="pl-s1"><span class="pl-pds">"</span>\e[1;35m-&gt;\[\e[0m\]<span class="pl-pds">"</span></span>

<span class="pl-c">#--------------------------------------------------</span>
<span class="pl-c">#    grabs some definitions from google</span>
<span class="pl-c">#--------------------------------------------------</span>
<span class="pl-en">define</span> () {
 lynx -dump <span class="pl-s1"><span class="pl-pds">"</span>http://www.google.com/search?hl=en&amp;q=define%3A+<span class="pl-vo">${1}</span><span class="pl-pds">"</span></span> <span class="pl-k">|</span> grep -m 25 -w <span class="pl-s1"><span class="pl-pds">"</span>*<span class="pl-pds">"</span></span>  <span class="pl-k">|</span> sed <span class="pl-s1"><span class="pl-pds">'</span>s/;/ -/g<span class="pl-pds">'</span></span> <span class="pl-k">|</span> cut -d- -f5 <span class="pl-k">&gt;</span> /tmp/templookup.txt
             <span class="pl-k">if</span> [[ <span class="pl-k">-s</span>  /tmp/templookup.txt ]] <span class="pl-k">;</span><span class="pl-k">then</span>
                 <span class="pl-k">until</span> <span class="pl-k">!</span> <span class="pl-s3">read</span> response
                     <span class="pl-k">do</span>
                     <span class="pl-s3">echo</span> <span class="pl-s1"><span class="pl-pds">"</span><span class="pl-vo">${response}</span><span class="pl-pds">"</span></span>
                     <span class="pl-k">done</span> <span class="pl-k">&lt;</span> /tmp/templookup.txt
                 <span class="pl-k">else</span>
                     <span class="pl-s3">echo</span> <span class="pl-s1"><span class="pl-pds">"</span>Sorry <span class="pl-vo">$USER</span>, I can't find the term <span class="pl-cce">\"</span><span class="pl-vo">${1}</span> <span class="pl-cce">\"</span><span class="pl-pds">"</span></span>
              <span class="pl-k">fi</span>
  rm -f /tmp/templookup.txt
}

<span class="pl-c">#--------------------------------------------------</span>
<span class="pl-c">#    Extracts most files, mostly</span>
<span class="pl-c">#--------------------------------------------------</span>
<span class="pl-en">extract</span> () {
 <span class="pl-k">if</span> [ -f <span class="pl-vo">$1</span> ] <span class="pl-k">;</span> <span class="pl-k">then</span>
   <span class="pl-k">case</span> <span class="pl-vo">$1</span> in
     <span class="pl-k">*</span>.tar.bz2)  tar xjf <span class="pl-vo">$1</span>    ;;
     <span class="pl-k">*</span>.tar.gz)   tar xzf <span class="pl-vo">$1</span>    ;;
     <span class="pl-k">*</span>.bz2)      bunzip2 <span class="pl-vo">$1</span>    ;;
     <span class="pl-k">*</span>.rar)      rar x <span class="pl-vo">$1</span>      ;;
     <span class="pl-k">*</span>.gz)       gunzip <span class="pl-vo">$1</span>     ;;
     <span class="pl-k">*</span>.tar)      tar xf <span class="pl-vo">$1</span>     ;;
     <span class="pl-k">*</span>.tbz2)     tar xjf <span class="pl-vo">$1</span>    ;;
     <span class="pl-k">*</span>.tgz)      tar xzf <span class="pl-vo">$1</span>    ;;
     <span class="pl-k">*</span>.zip)      unzip <span class="pl-vo">$1</span>      ;;
     <span class="pl-k">*</span>.Z)        uncompress <span class="pl-vo">$1</span> ;;
     <span class="pl-k">*</span>)          <span class="pl-s3">echo</span> <span class="pl-s1"><span class="pl-pds">"</span>'<span class="pl-vo">$1</span>' cannot be extracted via extract()<span class="pl-pds">"</span></span> ;;
   <span class="pl-k">esac</span>
 <span class="pl-k">else</span>
   <span class="pl-s3">echo</span> <span class="pl-s1"><span class="pl-pds">"</span>'<span class="pl-vo">$1</span>' is not a valid file<span class="pl-pds">"</span></span>
 <span class="pl-k">fi</span>
}</pre></div>

</div>

  <label class="wrapper">
    <input type="checkbox" class="popup">
    <h3>Fortran</h3>
<div class="highlight markdown-body">
  <div class="highlight highlight-fortran"><pre><span class="pl-st">integer</span> <span class="pl-k">::</span> my_seed
        becomes
  <span class="pl-st">integer</span>, optional <span class="pl-k">::</span> my_seed
<span class="pl-k">module</span> ran_mod
<span class="pl-c">! ran1 returns a uniform random number between 0-1 </span>
<span class="pl-c">! the seed is optional and used to reset the generator </span>
<span class="pl-k">contains</span>
    <span class="pl-st">function</span> <span class="pl-en">ran1</span>(<span class="pl-v">my_seed</span>)
      <span class="pl-k">use</span> numz
      <span class="pl-s">implicit none</span>
       <span class="pl-k">real</span>(b8) ran1,r
      <span class="pl-st">integer</span>, optional ,<span class="pl-s">intent</span>(<span class="pl-s">in</span>) <span class="pl-k">::</span> my_seed  <span class="pl-c">! optional argument not changed in the routine </span>
      <span class="pl-st">integer</span>,allocatable <span class="pl-k">::</span> seed(:)
      <span class="pl-st">integer</span> the_size,j
      <span class="pl-k">if</span>(<span class="pl-k">present</span>(my_seed))<span class="pl-k">then</span>            <span class="pl-c">! use the seed if present </span>
          <span class="pl-k">call</span> <span class="pl-k">random_seed</span>(size<span class="pl-k">=</span>the_size) <span class="pl-c">! how big is the intrisic seed? </span>
          <span class="pl-k">allocate</span>(seed(the_size))        <span class="pl-c">! allocate space for seed </span>
          <span class="pl-k">do</span> j<span class="pl-k">=</span><span class="pl-c1">1</span>,the_size                 <span class="pl-c">! create the seed </span>
             seed(j)<span class="pl-k">=</span><span class="pl-k">abs</span>(my_seed)<span class="pl-k">+</span>(j<span class="pl-c1">-1</span>)   <span class="pl-c">! abs is generic </span>
          <span class="pl-k">enddo</span>
          <span class="pl-k">call</span> <span class="pl-k">random_seed</span>(put<span class="pl-k">=</span>seed)      <span class="pl-c">! assign the seed </span>
          <span class="pl-k">deallocate</span>(seed)                <span class="pl-c">! deallocate space </span>
      <span class="pl-k">endif</span>
       <span class="pl-k">call</span> <span class="pl-k">random_number</span>(r)
      ran1<span class="pl-k">=</span>r
  <span class="pl-k">end</span> <span class="pl-st">function</span><span class="pl-en"> ran1</span>
<span class="pl-k">end module</span>

 <span class="pl-k">program</span> darwin
    <span class="pl-k">use</span> numz
    <span class="pl-k">use</span> ran_mod          <span class="pl-c">! interface required if we have </span>
                         <span class="pl-c">! optional or intent arguments </span>
    <span class="pl-k">real</span>(b8) x,y
    x<span class="pl-k">=</span>ran1(my_seed<span class="pl-k">=</span><span class="pl-c1">12345</span>) <span class="pl-c">! we can specify the name of the argument </span>
    y<span class="pl-k">=</span>ran1()
    <span class="pl-k">write</span>(<span class="pl-k">*</span>,<span class="pl-k">*</span>)x,y
    x<span class="pl-k">=</span>ran1(<span class="pl-c1">12345</span>)         <span class="pl-c">! with only one optional argument we don't need to </span>
    y<span class="pl-k">=</span>ran1()
    <span class="pl-k">write</span>(<span class="pl-k">*</span>,<span class="pl-k">*</span>)x,y
<span class="pl-k">end program</span></pre></div>
